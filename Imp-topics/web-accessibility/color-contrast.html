<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast Demo</title>
    <style>
        .low-contrast{
            color:#999;
            background-color:#ddd;
            font-size: 18px;
            padding: 20px;  
        }
        .high-contrast {
            color: #000;
            background-color: #ffffff;
            font-size: 18px;
            padding: 20px;
        }
        .best-contrast{
            color: #333;
            background: color #f8f8f8;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="low-contrast">This text has low color contrast.</div>
    <div class="high-contrast">This text has high color contrast.</div>
    <div class="best-contrast">  This text is readable and has good contrast without being too harsh.</div>
</body>
</html>
