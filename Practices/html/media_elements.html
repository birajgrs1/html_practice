<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and Media in HTML</title>
  
</head>
<body>
    <!-- Audio, Video and Media in HTMl -->
    <video src="/static/video.mp4" alt="Video not Available"width="200" height="250" controls poster="/static/download.jpg"></video>
    <br>
    <audio src="/static/vid.mp3" alt="Audio not found" controls loop></audio>
<br>
    <!-- SVG in HTML -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="/static/img.svg" alt="svg not found">
<!-- Iframe in html -->
<br>
<iframe src="https://www.hamropatro.com/"  height="600px" width="550px"></iframe>
</body>
</html>
