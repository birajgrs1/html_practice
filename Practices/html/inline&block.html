<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Demo</title>
    <style>
        b {
            background-color: red;
        }

        p {
            background-color: aquamarine;
        }

        a {
            background-color: rgb(237, 160, 122);
        }

        div {
            background-color: blanchedalmond;
        }

        span {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- Inline and Block Elements -->
    <p>This is <b>Simple paragraph.</b> </p>
    <b><a href="https://google.com">Google</a></b>
    <div>This is div.(Also a block element).</div>
    <span>This is span but it is inline.</span>
</body>

</html>
