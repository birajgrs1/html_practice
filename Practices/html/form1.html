<!-- Without using br tag, Write a vertically aligned form asking for name, city and pincode .  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz solved</title>
</head>

<body>
    <form action="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="city">KTM</option>
                <option value="city">Pokhara</option>
                <option value="city">Biratnagar</option>
            </select>
        </div>
        <div>
            <label for="pincode">Enter Pincode:</label>
            <input type="number" id="pincode" placeholder="Enter pincode here">
        </div>
        <div>
            <input type="button" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>

</html>
