<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes Demo in HTML</title>
<style>
    .red{
        background-color: red;
    }
    .yellow{
        color: yellow;
    }
    #firstdiv{
        background-color: red;
    }

</style>
</head>
<body>
    <div id="firstdiv" class="red yellow">First</div>
    <div id="seconddiv">Second</div>
    <span class="red">This is span</span>
    
</body>
</html>
